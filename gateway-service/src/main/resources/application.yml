server:
  port: 9000

jwt:
  secret: MI_SECRETO_SUPER_SEGURO_CAMBIAR

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      default-filters:
        # (Opcional) Agrega headers comunes
        - AddResponseHeader=X-Gateway, AutoFinder

      routes:
        # Auth (sin token)
        - id: auth-service
          uri: http://localhost:9030
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0

        # Auto (protegido)
        - id: auto-service
          uri: http://localhost:9031
          predicates:
            - Path=/api/autos/**
          filters:
            - StripPrefix=0

        # Comparador (protegido)
        - id: comparador-service
          uri: http://localhost:9032
          predicates:
            - Path=/api/comparar/**
          filters:
            - StripPrefix=0

        # Favoritos (protegido)
        - id: favorito-service
          uri: http://localhost:9033
          predicates:
            - Path=/api/favoritos/**
          filters:
            - StripPrefix=0
